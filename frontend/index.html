<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Resource Manager</title>
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-4 text-warning">Resource Manager</h1>
      <p class="lead">Manage your resources efficiently.</p>
    </div>

    <!-- Form -->
    <div class="card bg-secondary text-light mb-4">
      <div class="card-header bg-dark text-center">
        <h5>Add or Update Resource</h5>
      </div>
      <div class="card-body">
        <form id="resource-form">
          <input type="hidden" id="resource-id">
          <div class="mb-3">
            <label for="name" class="form-label">Resource Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" placeholder="Enter description" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning w-100">Save Resource</button>
        </form>
      </div>
    </div>

    <!-- Resource List -->
    <div class="card bg-secondary text-light">
      <div class="card-header bg-dark text-center">
        <h5>Resources</h5>
      </div>
      <ul id="resource-list" class="list-group list-group-flush bg-dark text-light"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
