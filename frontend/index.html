<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Resource Manager</title>
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    body {
      background: linear-gradient(135deg, #f9f7f7, #dae2f8);
      min-height: 100vh;
      color: #4a4a4a;
    }

    .cute-header {
      animation: float 3s ease-in-out infinite;
      color: #6a5acd;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .card {
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.8);
      border: none;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .list-group-item {
      transition: all 0.3s;
      background: rgba(255,255,255,0.9)!important;
      border: 1px solid rgba(0,0,0,0.1);
      margin: 5px 0;
      border-radius: 10px!important;
    }

    .list-group-item:hover {
      transform: scale(1.02);
      background: rgba(255,255,255,1)!important;
    }

    .btn-primary {
      transition: all 0.3s;
      background: #6a5acd;
      border: none;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: #7b68ee;
      box-shadow: 0 0 15px rgba(106, 90, 205, 0.3);
    }

    .fa-sparkles {
      color: #ffd700;
      filter: drop-shadow(0 0 2px #ffd700);
    }

    .bounce-enter-active {
      animation: bounce-in 0.5s;
    }

    @keyframes bounce-in {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .form-control {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .form-control:focus {
      box-shadow: 0 0 10px rgba(106, 90, 205, 0.2);
      border-color: #6a5acd;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4 animate__animated animate__fadeInDown">
      <h1 class="display-4 cute-header">
        <i class="fas fa-star fa-spin"></i> Resource Manager <i class="fas fa-heart fa-bounce" style="color: #ff69b4;"></i>
      </h1>
      <p class="lead mt-3 animate__animated animate__pulse animate__infinite" style="color: #6a5acd;">✨ Manage your resources with love! ✨</p>
    </div>

    <!-- Form -->
    <div class="card mb-4 animate__animated animate__fadeInUp">
      <div class="card-header text-center" style="background: rgba(255, 255, 255, 0.9);">
        <h5 style="color: #6a5acd;"><i class="fas fa-feather"></i> Add Magic Resources</h5>
      </div>
      <div class="card-body">
        <form id="resource-form">
          <input type="hidden" id="resource-id">
          <div class="mb-3">
            <label for="name" class="form-label" style="color: #6a5acd;"><i class="fas fa-sparkles"></i> Resource Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter magical name" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label" style="color: #6a5acd;"><i class="fas fa-sparkles"></i> Description</label>
            <textarea id="description" class="form-control" placeholder="Cast your description spell here..." rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-wand-magic-sparkles"></i> Save Resource
          </button>
        </form>
      </div>
    </div>

    <!-- Resource List -->
    <div class="card animate__animated animate__fadeInUp">
      <div class="card-header text-center" style="background: rgba(255, 255, 255, 0.9);">
        <h5 style="color: #6a5acd;"><i class="fas fa-scroll"></i> Magic Scroll of Resources</h5>
      </div>
      <ul id="resource-list" class="list-group list-group-flush"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
